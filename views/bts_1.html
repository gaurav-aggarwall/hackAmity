<html>

<head>
  <meta charset="UTF-8">
  <title>Image Classification using Feature Extraction</title>

  <script src="https://unpkg.com/ml5" type="text/javascript"></script>

  <style>
    button {
      margin: 2px;
      padding: 4px;
    }

    video {
      width: 300;
      height: 300;
    }

    p {
      display: inline;
      font-size: 14px;
    }

    h6 {
      margin: 4px;
      font-weight: lighter;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
  <script src="../node_modules/bodymovin/build/player/bodymovin.min.js"></script>
  <link rel="stylesheet" href="../node_modules//bootstrap/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/app.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Image Classification using Feature Extraction</h2>
        <h3>(Train a Neural Network to distinguish between your Tumour or Non-Tumor Scans)</h3>
        <video id="video" width="800" height="800" autoplay></video>

        <h6><span id="loading">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
        <p>
          <button id="catButton">Add Tumour Image</button>
          <p><span id="amountOfCatImages">0 </span> Tumour Images</p>
          <br><button id="dogButton">Non Tumour Image</button>
          <p><span id="amountOfDogImages">0 </span>Non Tumour Images</p>
        </p>
        <br />
        <p><button id="train">Train</button><span id="loss"></span></p>
        <br />
        <p>
          <button id="predict">Start guessing!</button><br>
          My guess is: <span id="result">...</span>
        </p>
      </div>
      <div class="col-sm-6">
        <div id="bts-anim" style="height: 70%;"></div>
        <h3 class="text-center">I am Tumour, Beware of me...</h3>
      </div>
    </div>
  </div>
  <script src="../scripts/bts1.js"></script>
</body>

</html>
